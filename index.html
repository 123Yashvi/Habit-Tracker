<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Goal Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form, table, .chart-container {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .status-good { background-color: #d4edda; }
    .status-warning { background-color: #fff3cd; }
    .status-danger { background-color: #f8d7da; }
    #importExportButtons {
      text-align: center;
      margin-top: 40px;
    }
    #importExportButtons button {
      margin: 10px;
      width: auto;
    }
    .chart-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Smart Goal Tracker</h2>  <!-- Add Goal Form (simplified version shown here) -->  <form id="goalForm">
    <label>Goal Name: <input type="text" name="goalName"></label><br>
    <label>Target Type: 
      <select name="goalType">
        <option value="amount">Target Amount</option>
        <option value="yesno">Yes/No</option>
        <option value="time">Time</option>
      </select>
    </label><br>
    <label>Unit:
      <select name="unit">
        <option value="steps">Steps</option>
        <option value="minutes">Minutes</option>
        <option value="hr:min">Hr:Min</option>
        <option value="nos">Nos</option>
      </select>
    </label><br>
    <label>Target Amount: <input type="text" name="targetAmount"></label><br>
    <label>Start Date: <input type="date" name="startDate"></label><br>
    <label>End Date: <input type="date" name="endDate"></label><br>
    <label>Is it at least to be achieved (good habit) or at most to be tolerated (bad habit)?
      <select name="goalNature">
        <option value="atleast">At Least</option>
        <option value="atmost">At Most</option>
      </select>
    </label><br>
    <button type="submit">Save Goal</button>
  </form>  <!-- Chart Container -->  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>  <!-- Summary Table (placeholder) -->  <table id="summaryTable">
    <thead>
      <tr>
        <th>Goal</th><th>Status</th><th>Progress</th><th>Target</th><th>%</th><th>Days Completed</th><th>Days Remaining</th><th>Speed</th><th>Required Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waking Early</td>
        <td class="status-good">Good</td>
        <td>20</td>
        <td>30</td>
        <td>66%</td>
        <td>10</td>
        <td>5</td>
        <td>2/day</td>
        <td style="background:#f8d7da">3/day</td>
      </tr>
    </tbody>
  </table>  <!-- Import/Export/Dummy Data Buttons -->  <div id="importExportButtons">
    <button onclick="exportData()">üì§ Export JSON</button>
    <button onclick="importData()">üì• Import JSON</button>
    <button onclick="addDummyData()">‚ûï Add Dummy Data</button>
    <button onclick="clearDummyData()">üóëÔ∏è Clear Dummy Data</button>
  </div>  <script>
    function exportData() {
      alert("Exporting data as JSON... (feature in progress)");
    }
    function importData() {
      alert("Importing JSON data... (feature in progress)");
    }
    function addDummyData() {
      alert("Dummy data for: Wake Early, Walk, Water Intake, Reading, Screen Time added.");
    }
    function clearDummyData() {
      alert("Dummy data cleared.");
    }

    // Simple chart demo
    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Wake Early', 'Walk', 'Read'],
        datasets: [{
          label: 'Progress %',
          data: [66, 45, 30],
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']
        }]
      }
    });
  </script></body>
</html>
