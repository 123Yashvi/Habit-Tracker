<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form, table {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .status-good { background-color: #d4edda; }
    .status-warning { background-color: #fff3cd; }
    .status-danger { background-color: #f8d7da; }
    #importExportButtons {
      text-align: center;
      margin-top: 40px;
    }
    #importExportButtons button {
      margin: 10px;
      width: auto;
    }
    #chartContainer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Smart Goal Tracker</h2>  <!-- Placeholder for goal input form -->  <form id="goalForm">
    <label>Goal Name:</label>
    <input type="text" id="goalName" required>
    <label>Goal Type:</label>
    <select id="goalType">
      <option value="normal">Normal</option>
      <option value="time">Time-Based</option>
      <option value="yesno">Yes/No</option>
    </select>
    <label>Target Amount:</label>
    <input type="text" id="targetAmount">
    <label>Target Unit:</label>
    <select id="unit">
      <option value="hr:min">Hr:Min</option>
      <option value="steps">Steps</option>
      <option value="nos">Nos</option>
    </select>
    <label>Start Date:</label>
    <input type="date" id="startDate">
    <label>End Date:</label>
    <input type="date" id="endDate">
    <label>Minimum or Maximum Target:</label>
    <select id="targetNature">
      <option value="atleast">At Least</option>
      <option value="atmost">At Most</option>
    </select>
    <button type="submit">Add Goal</button>
  </form>  <!-- Placeholder for table summary -->  <table id="goalSummary">
    <thead>
      <tr>
        <th>Goal</th>
        <th>Type</th>
        <th>Target</th>
        <th>Achieved</th>
        <th>Days Done</th>
        <th>Days Left</th>
        <th>Speed Now</th>
        <th>Speed Required</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>  <!-- Placeholder for import/export and dummy data -->  <div id="importExportButtons">
    <button onclick="exportData()">üì§ Export Data</button>
    <button onclick="importData()">üì• Import Data</button>
    <button onclick="addDummyData()">‚ûï Add Dummy Data</button>
    <button onclick="clearDummyData()">‚ùå Clear Dummy Data</button>
  </div>  <!-- Placeholder for chart -->  <div id="chartContainer">
    <canvas id="progressChart" width="400" height="200"></canvas>
  </div>  <script>
    function exportData() {
      alert("Exporting data to JSON coming soon.");
    }
    function importData() {
      alert("Import data feature via JSON file coming soon.");
    }
    function addDummyData() {
      alert("Dummy data added. Charts and table updated.");
    }
    function clearDummyData() {
      alert("Dummy data cleared.");
    }
  </script></body>
</html>
