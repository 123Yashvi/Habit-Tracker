<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Goal & Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section-heading {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3498db;
    }
    .goal-table, .entry-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .goal-table th, .goal-table td, .entry-table th, .entry-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .goal-table th, .entry-table th {
      background-color: #f0f0f0;
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 10px;
      background-color: #2ecc71;
    }
    .status-green { background-color: #d4edda; }
    .status-yellow { background-color: #fff3cd; }
    .status-red { background-color: #f8d7da; }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .edit-btn {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1 class="section-heading">ðŸŽ¯ Set New Goal or Habit</h1>
    <!-- Dynamic input type form (type, target, yes/no etc) -->
    <form id="goalForm">
      <label>Goal Name:</label>
      <input type="text" id="goalName" required /><label>Goal Type:</label>
  <select id="goalType">
    <option value="numeric">Numeric (with unit)</option>
    <option value="yesno">Yes/No</option>
    <option value="time">Time-based</option>
    <option value="note">Log-only (note)</option>
  </select>

  <label>Target Amount (if applicable):</label>
  <input type="number" id="goalTarget" />

  <label>Unit:</label>
  <input type="text" id="goalUnit" placeholder="pages, km, hrs, etc." />

  <label>Start Date:</label>
  <input type="date" id="goalStart" />

  <label>End Date:</label>
  <input type="date" id="goalEnd" />

  <button type="submit">ðŸ’¾ Save Goal</button>
</form>

  </div>  <div class="section">
    <h2 class="section-heading">ðŸ“Œ Enter Daily Progress</h2>
    <form id="progressForm">
      <label>Select Goal:</label>
      <select id="progressGoal"></select><label>Date:</label>
  <input type="date" id="progressDate" />

  <label>Progress:</label>
  <input type="text" id="progressValue" />

  <button type="submit">âœ… Add Progress</button>
</form>

  </div>  <div class="section">
    <h2 class="section-heading">ðŸ“Š Goals Overview</h2>
    <table class="goal-table" id="goalsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Target</th>
          <th>Progress</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>% Complete</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <div class="section chart-container">
    <h2 class="section-heading">ðŸ“ˆ Visual Dashboard</h2>
    <!-- Placeholder for future pie/bar charts -->
    <canvas id="progressChart"></canvas>
  </div>  <script>
    // Will include all JavaScript separately if you want in next step
  </script></body>
</html>
