<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        .entry-form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        input, select {
            padding: 8px;
        }
        .amount-input {
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Page 1: Entry Form -->
    <div id="page1" class="page active">
        <h1>New Entry</h1>
        <div class="entry-form">
            <select id="categorySelect">
                <option value="">Select Category</option>
            </select>
            <input type="text" id="dateInput" readonly>
            <input type="text" id="timeInput" readonly>
            <input type="number" id="amountInput" class="amount-input" placeholder="Amount">
            <button id="addEntryBtn">Add Entry</button>
        </div>
        <div class="nav">
            <button onclick="showPage(3)">Manage Categories</button>
            <button onclick="showPage(2)">View Summary</button>
        </div>
    </div>

    <!-- Page 2: Summary -->
    <div id="page2" class="page">
        <h1>Summary</h1>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="nav">
            <button onclick="showPage(1)">Back to Entry</button>
            <button onclick="showPage(3)">Manage Categories</button>
        </div>
    </div>

    <!-- Page 3: Category Management -->
    <div id="page3" class="page">
        <h1>Manage Categories</h1>
        <div class="entry-form">
            <input type="text" id="newCategoryInput" placeholder="New category name">
            <button id="addCategoryBtn">Add Category</button>
        </div>
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="nav">
            <button onclick="showPage(1)">Back to Entry</button>
            <button onclick="showPage(2)">View Summary</button>
        </div>
    </div>

    <script>
        // Initialize data
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Transport', 'Shopping'];
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadCategories();
            loadEntries();
            
            // Event listeners
            document.getElementById('addEntryBtn').addEventListener('click', addEntry);
            document.getElementById('addCategoryBtn').addEventListener('click', addCategory);
        });
        
        // Page navigation
        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`page${pageNumber}`).classList.add('active');
            
            if (pageNumber === 2) {
                renderSummaryTable();
            } else if (pageNumber === 3) {
                renderCategoryTable();
            }
        }
        
        // Update date and time inputs
        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateInput').value = now.toLocaleDateString();
            document.getElementById('timeInput').value = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Category functions
        function loadCategories() {
            const select = document.getElementById('categorySelect');
            select.innerHTML = '<option value="">Select Category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }
        
        function addCategory() {
            const input = document.getElementById('newCategoryInput');
            const category = input.value.trim();
            
            if (category && !categories.includes(category)) {
                categories.push(category);
                saveCategories();
                loadCategories();
                renderCategoryTable();
                input.value = '';
            }
        }
        
        function deleteCategory(index) {
            categories.splice(index, 1);
            saveCategories();
            loadCategories();
            renderCategoryTable();
        }
        
        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }
        
        function renderCategoryTable() {
            const tbody = document.querySelector('#categoryTable tbody');
            tbody.innerHTML = '';
            
            categories.forEach((category, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${category}</td>
                    <td>
                        <button onclick="deleteCategory(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Entry functions
        function addEntry() {
            const category = document.getElementById('categorySelect').value;
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            if (!category || isNaN(amount)) {
                alert('Please select a category and enter a valid amount');
                return;
            }
            
            entries.push({
                category,
                amount,
                date,
                time,
                timestamp: new Date().getTime()
            });
            
            saveEntries();
            document.getElementById('amountInput').value = '';
            renderSummaryTable();
        }
        
        function deleteEntry(index) {
            entries.splice(index, 1);
            saveEntries();
            renderSummaryTable();
        }
        
        function saveEntries() {
            localStorage.setItem('entries', JSON.stringify(entries));
        }
        
        function loadEntries() {
            // Just ensures entries are loaded from localStorage
        }
        
        function renderSummaryTable() {
            const tbody = document.querySelector('#summaryTable tbody');
            tbody.innerHTML = '';
            
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.category}</td>
                    <td contenteditable="true" onblur="updateEntry(${index}, 'amount', this.textContent)">${entry.amount}</td>
                    <td contenteditable="true" onblur="updateEntry(${index}, 'date', this.textContent)">${entry.date}</td>
                    <td contenteditable="true" onblur="updateEntry(${index}, 'time', this.textContent)">${entry.time}</td>
                    <td>
                        <button onclick="deleteEntry(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateEntry(index, field, value) {
            if (field === 'amount') {
                value = parseFloat(value);
                if (isNaN(value)) return;
            }
            entries[index][field] = value;
            saveEntries();
        }
    </script>
</body>
</html>
