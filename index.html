<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal & Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head><body>
  <h2>Enter Daily Progress</h2>
  <div class="section">
    <label for="progress-goal">Select Goal</label>
    <select id="progress-goal"></select>
    <label for="progress-date">Date</label>
    <input type="date" id="progress-date">
    <label for="progress-amount">Amount Done</label>
    <input type="number" id="progress-amount" placeholder="e.g. 5">
    <button onclick="addProgress()">Add Progress</button>
  </div>  <h2>Create or Update Goal</h2>
  <div class="section">
    <label for="goal-name">Goal Name</label>
    <input type="text" id="goal-name">
    <label for="target-amount">Target Amount</label>
    <input type="number" id="target-amount">
    <label for="target-unit">Target Unit</label>
    <input type="text" id="target-unit">
    <label for="start-date">Start Date</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date</label>
    <input type="date" id="end-date">
    <button onclick="saveGoal()">Save Goal</button>
  </div>  <h2>Goals Overview</h2>
  <div class="section">
    <table id="goals-table">
      <thead>
        <tr>
          <th>Goal</th>
          <th>Target</th>
          <th>Progress</th>
          <th>Speed</th>
          <th>Required</th>
          <th>Days</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    const goals = JSON.parse(localStorage.getItem('goals') || '[]');
    const progress = JSON.parse(localStorage.getItem('progress') || '{}');

    function saveGoal() {
      const name = document.getElementById('goal-name').value;
      const amount = +document.getElementById('target-amount').value;
      const unit = document.getElementById('target-unit').value;
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const existing = goals.find(g => g.name === name);

      if (existing) {
        Object.assign(existing, { amount, unit, startDate, endDate });
      } else {
        goals.push({ name, amount, unit, startDate, endDate });
      }

      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
      updateGoalOptions();
    }

    function addProgress() {
      const name = document.getElementById('progress-goal').value;
      const date = document.getElementById('progress-date').value;
      const amt = +document.getElementById('progress-amount').value;

      if (!progress[name]) progress[name] = [];
      progress[name].push({ date, amt });

      localStorage.setItem('progress', JSON.stringify(progress));
      renderGoals();
    }

    function renderGoals() {
      const tbody = document.querySelector('#goals-table tbody');
      tbody.innerHTML = '';

      goals.forEach(goal => {
        const prog = (progress[goal.name] || []).reduce((sum, p) => sum + p.amt, 0);
        const totalDays = Math.ceil((new Date(goal.endDate) - new Date(goal.startDate)) / (1000 * 60 * 60 * 24));
        const daysPassed = Math.ceil((new Date() - new Date(goal.startDate)) / (1000 * 60 * 60 * 24));
        const requiredSpeed = goal.amount / totalDays;
        const actualSpeed = prog / daysPassed;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${goal.name}</td>
          <td>${goal.amount} ${goal.unit}</td>
          <td>${prog} ${goal.unit}</td>
          <td>${actualSpeed.toFixed(2)}</td>
          <td>${requiredSpeed.toFixed(2)}</td>
          <td>${daysPassed}/${totalDays}</td>
          <td class="actions">
            <button onclick="editGoal('${goal.name}')">Edit</button>
            <button onclick="deleteGoal('${goal.name}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editGoal(name) {
      const g = goals.find(g => g.name === name);
      document.getElementById('goal-name').value = g.name;
      document.getElementById('target-amount').value = g.amount;
      document.getElementById('target-unit').value = g.unit;
      document.getElementById('start-date').value = g.startDate;
      document.getElementById('end-date').value = g.endDate;
    }

    function deleteGoal(name) {
      const i = goals.findIndex(g => g.name === name);
      if (i > -1) {
        if (confirm("Delete this goal?")) {
          goals.splice(i, 1);
          delete progress[name];
          localStorage.setItem('goals', JSON.stringify(goals));
          localStorage.setItem('progress', JSON.stringify(progress));
          renderGoals();
          updateGoalOptions();
        }
      }
    }

    function updateGoalOptions() {
      const sel = document.getElementById('progress-goal');
      sel.innerHTML = '';
      goals.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g.name;
        opt.textContent = g.name;
        sel.appendChild(opt);
      });
    }

    // Initialize
    renderGoals();
    updateGoalOptions();
    document.getElementById('progress-date').valueAsDate = new Date();
  </script></body></html>
